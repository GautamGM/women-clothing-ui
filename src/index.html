<!DOCTYPE html>

      rel="stylesheet"
    />

    <!-- Tailwind CSS -->

  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body {

    }
    .color-btn {
      width: 24px;
      height: 24px;
      border-radius: 100%;
    }
    
    @media (min-width:344px) {
      .dresses{
        height: 253px;
      }
    }
    @media (min-width:360px) {
      .dresses{
        height: 263px;
      }
    }
    

    @media (min-width:375px) {
      .dresses{
        height: 270px;
      }
    }
    @media (min-width:390px) {
      .dresses{
        height: 283px;
      }
    }
    @media (min-width:412px) {
      .dresses{
        height: 294px;
      }
    }
    @media (min-width:425px) {
      .dresses{
        height:306px;
      }

    @media (min-width:430px) {

    @media (min-width:540px) and (max-width:640px) {
